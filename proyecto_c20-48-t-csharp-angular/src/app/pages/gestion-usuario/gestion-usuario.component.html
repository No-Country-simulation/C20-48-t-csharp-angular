<app-header-administrador></app-header-administrador>
<app-sidebar></app-sidebar>


<section>
  <h2>Gesti칩n de usuarios</h2>

  <button class="a침adirUsuario" (click)="navigateTo('registro')">A침adir usuario</button>

  <button class="a침adirUsuario">Importar</button>



  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
    </ng-container>

    <!-- Correo Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.correo}} </td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo Usuario </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.tipo}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let usuario">
        <button class="botonmodificar-eliminar" mat-button (click)="modifyUser(usuario)">Modificar</button>
        <button class="botonmodificar-eliminar" id="eliminar" mat-button (click)="deleteUser(usuario)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>

<app-footer></app-footer>
