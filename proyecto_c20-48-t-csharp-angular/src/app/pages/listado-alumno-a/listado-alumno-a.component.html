<div class="container">
  <div class="content">
    <button class="btn btn-primary ml-auto" (click)="toogle()">Ocultar</button>
  </div>
  <br>
  <table class="table" *ngIf="mostrar">
    <thead>
      <th>num</th>
      <th>Nombre</th>
      <th>Estado</th>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of listaEstudiantes; let i = index" [ngSwitch]="estudiante.estado">
        <td>{{i+1}}</td>
        <td>{{estudiante.nombre}}</td>
        <td [ngStyle]="{ 'font-style': estudiante.estado === 'aprobado' ? 'italic' : 'normal'}">
          <span *ngSwitchCase="'excento'" class="badge bg-success">
            {{estudiante.estado}}
          </span>
          <span *ngSwitchCase="'reprobado'" class="badge bg-danger">
            {{estudiante.estado}}
          </span>
          <span *ngSwitchCase="'regular'" class="badge bg-secondary">  
            {{estudiante.estado}}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <h3 *ngIf="listaEstudiantes.length === 0">No hay registros para mostrar</h3>
</div>
